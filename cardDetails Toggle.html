<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<style>
    .container{
        position: relative;
        top:200px;
    }

    .card{
        background-image: linear-gradient(195deg,#42424a,#191919);
        border-radius:0.75rem;
    }

    .fa-eye-slash,.fa-eye{
        color:black;
        background-color: white;
        font-size:20px;
        padding:16px 16px;
        border-radius:0.75rem;
    }
    .cardno,.showno{
        font-size:20px;
        color:white;
        padding:26px 0px;
    }

    img{
        width:80px;
        height:60px;
        margin-top:20px;
        float: right;
    }

    .cardHolderName,.cardExpries{
        color:grey;
        font-size:12px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<body>

    <div class="container">
       <div class="row">
        <div class="col s12 l3"></div>

        <div class="col s12 l6 card" style="padding:10px 20px;">
        <div class="col s12 m12 l12">
            <i class="fa-regular fa-eye-slash"></i>
        </div>
        <div class="col s12 m12 l12">
            <h6 class="cardno">**** **** **** 7852 </h6>
            <span class="showno" style="display:none">4562 1122 4594 7852</span>
        </div>
        <div class="col s12 m12 l3">
            <p class="cardHolderName">Card Holder</p>
            <p class="hideName" 
            style="font-family:600;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:white;font-size: 16px;">J*** P******
        </p>
        <p class="showName" style="display:none;font-family:600;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:white;font-size: 16px;">Jack Peterson</p>
        </div>
        <div class="col s12 m12 l3">
            <p class="cardExpries">Card Expries</p>
            <p class="hideExpriesDate" 
            style="font-family:600;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:white;font-size:16px;">**/** 
        </p>
        <span class="showDate" style="display:none;font-family:600;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:white;font-size:16px;">11/50</span>
        </div>
        <div class="col s12 m12 l6">
            <img src="image/mastercard.webp.png" alt="">
        </div>
        </div>
        
        <div class="col s12 l3"></div>
       </div>
    </div>
    
</body>
<script>
    let eyeSlash = document.querySelector('.fa-eye-slash');
    let faeye = document.querySelector('.fa-eye');
    let hideCardNo = document.querySelector('.cardno');
    let showCardNo = document.querySelector('.showno');
    let hideName = document.querySelector('.hideName');
    let showName = document.querySelector('.showName');
    let hideExpriesDate = document.querySelector('.hideExpriesDate')
    let showExpriesDate = document.querySelector('.showDate')


    eyeSlash.addEventListener('click', function() {
    if (eyeSlash.classList.contains("fa-eye-slash")) {
        eyeSlash.classList.remove("fa-eye-slash");
        eyeSlash.classList.add("fa-eye");
        hideCardNo.style.display = hideCardNo.style.display === "none" ? "block" : "none";
        showCardNo.style.display = showCardNo.style.display === "none" ? "block" : "none";
        hideName.style.display=hideName.style.display === "none" ? "block" : "none";
        showName.style.display=showName.style.display === "none" ? "block" : "none";
        hideExpriesDate.style.display = hideExpriesDate.style.display === "none" ? "block" : "none"
        showExpriesDate.style.display = showExpriesDate.style.display === "none" ? "block" : "none"
    } else {
        eyeSlash.classList.add("fa-eye-slash");
        eyeSlash.classList.remove("fa-eye");
        hideCardNo.style.display = hideCardNo.style.display === "none" ? "block" : "none";
        showCardNo.style.display = showCardNo.style.display === "none" ? "block" : "none";
        hideName.style.display=hideName.style.display === "none" ? "block" : "none";
        showName.style.display=showName.style.display === "none" ? "block" : "none";
        hideExpriesDate.style.display = hideExpriesDate.style.display === "none" ? "block" : "none"
        showExpriesDate.style.display = showExpriesDate.style.display === "none" ? "block" : "none"
    }
});

</script>
</html>
